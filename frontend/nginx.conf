server {
    listen 80;
    server_name web10.site www.web10.site;

    # Certbot 인증을 위한 설정 (항상 유지)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name web10.site www.web10.site;

    # SSL 인증서 경로 (Docker 볼륨 마운트된 경로)
    ssl_certificate /etc/letsencrypt/live/web10.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/web10.site/privkey.pem;

    # SSL 보안 설정 (권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 설정 (백엔드 연결 시 주석 해제)
    # location /api {
    #     proxy_pass http://backend-container:3000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
